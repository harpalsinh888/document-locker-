<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0056b3; }
    .folder-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .folder {
      background: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      width: 140px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      position: relative;
      transition: 0.3s;
    }
    .folder:hover { background: #f1f1f1; }
    .folder input {
      border: none;
      text-align: center;
      width: 100%;
      font-size: 16px;
    }
    .delete-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: none;
      cursor: pointer;
    }
    .folder.show-delete .delete-btn { display: block; }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Document Manager</h1>
  <div class="top-bar">
    <button onclick="createFolder()">âž• New Folder</button>
  </div>
  <div class="folder-container" id="folderContainer"></div>

  <script>
    let folders = JSON.parse(localStorage.getItem("folders")) || [];

    function saveToStorage() {
      localStorage.setItem("folders", JSON.stringify(folders));
    }

    function renderFolders() {
      const container = document.getElementById("folderContainer");
      container.innerHTML = "";
      folders.forEach((folder, index) => {
        const div = document.createElement("div");
        div.classList.add("folder");
        div.innerHTML = `
          <input value="${folder.name}" onblur="editFolderName(${index}, this.value)">
          <button class="delete-btn" onclick="confirmDelete(${index})">âœ–</button>
        `;
        div.addEventListener("click", () => openFolder(index));
        let pressTimer;
        div.addEventListener("mousedown", () => {
          pressTimer = setTimeout(() => div.classList.add("show-delete"), 800);
        });
        div.addEventListener("mouseup", () => clearTimeout(pressTimer));
        container.appendChild(div);
      });
    }

    function createFolder() {
      const name = prompt("Enter folder name:");
      if (name) {
        folders.push({ name: name, files: [] });
        saveToStorage();
        renderFolders();
      }
    }

    function editFolderName(index, newName) {
      folders[index].name = newName;
      saveToStorage();
    }

    function confirmDelete(index) {
      const confirmDelete = confirm("Are you sure you want to delete this folder?");
      if (confirmDelete) {
        folders.splice(index, 1);
        saveToStorage();
        renderFolders();
      }
    }

    function openFolder(index) {
      alert("ðŸ“‚ Open Folder: " + folders[index].name + "\n(Here you can add PDFs, PPTs, etc.)");
      // Future: Add document upload logic here
    }

    renderFolders();
  </script>
</body>
</html>
