<!DOCTYPE html>
<html lang="gu">
<head>
  <meta charset="UTF-8">
  <title>ЁЯУЪ ркорк╛рк░рлЛ ркПркЬрлНркпрлБркХрлЗрк╢рки ркбрлЛркХрлНркпрлБркорлЗркирлНркЯ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a6cf7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
      position: relative;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 8px;
    }
    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
      word-break: break-word;
    }
    .edit-btn, .delete-btn {
      position: absolute;
      top: 5px;
      background: #ff9800;
      border: none;
      color: white;
      padding: 4px 6px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn { right: 35px; }
    .delete-btn { right: 5px; background: red; }
    .edit-btn:hover { background: #e68900; }
    .delete-btn:hover { background: darkred; }
    .toolbar {
      text-align: center;
      margin: 10px 0;
    }
    .btn {
      background: #4a6cf7;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    .btn:hover {
      background: #3651c9;
    }
    .dialog {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .dialog-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .dialog-box input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <!-- Password Dialog (Gujarati Text) -->
  <div class="dialog" id="passwordDialog" style="display:flex;">
    <div class="dialog-box" id="passwordDialogBox">
      <!-- Content filled by JS -->
    </div>
  </div>

  <header>ЁЯУЪ ркорк╛рк░рлЛ ркПркЬрлНркпрлБркХрлЗрк╢рки ркбрлЛркХрлНркпрлБркорлЗркирлНркЯ</header>

  <div class="toolbar" style="display:none;">
    <button class="btn" onclick="openFolderDialog()">ЁЯУБ ркирк╡рлБркВ рклрлЛрк▓рлНркбрк░</button>
    <button class="btn" onclick="document.getElementById('fileInput').click()">ЁЯУД рклрк╛ркИрк▓ ркЕрккрк▓рлЛркб ркХрк░рлЛ</button>
    <button class="btn" onclick="goBack()" id="backBtn" style="display:none;">тмЕ рккрк╛ркЫрк╛ ркЬрк╛рк╡</button>
    <input type="file" id="fileInput" multiple style="display:none;">
  </div>

  <div class="container" id="container" style="display:none;"></div>

  <!-- Folder Dialog -->
  <div class="dialog" id="folderDialog">
    <div class="dialog-box">
      <h3 id="folderDialogTitle">ркирк╡рлБркВ рклрлЛрк▓рлНркбрк░ ркмркирк╛рк╡рлЛ</h3>
      <input type="text" id="folderName" placeholder="рклрлЛрк▓рлНркбрк░ркирлБркВ ркирк╛рко рк▓ркЦрлЛ">
      <br>
      <button class="btn" onclick="saveFolder()">рк╕рлЗрк╡ ркХрк░рлЛ</button>
      <button class="btn" style="background:#aaa;" onclick="closeFolderDialog()">рк░ркж ркХрк░рлЛ</button>
    </div>
  </div>

<script>
  // ======= PASSWORD SECTION =======
  // LocalStorage key for password
  const PASS_KEY = "eduDocsPassword";

  function showPasswordDialog() {
    let savedPass = localStorage.getItem(PASS_KEY);
    let dialogBox = document.getElementById("passwordDialogBox");
    if (!savedPass) {
      // First time: ask to set password
      dialogBox.innerHTML = `
        <h3>рккрлНрк░ркерко рк╡ркЦркд: рккрк╛рк╕рк╡рк░рлНркб рк╕рлЗркЯ ркХрк░рлЛ</h3>
        <input type="password" id="newPassword" placeholder="рккрк╛рк╕рк╡рк░рлНркб рк▓ркЦрлЛ">
        <input type="password" id="confirmPassword" placeholder="рккрк╛рк╕рк╡рк░рлНркб рклрк░рлА рк▓ркЦрлЛ">
        <br>
        <button class="btn" onclick="setPassword()">рк╕рлЗркЯ ркХрк░рлЛ</button>
        <div id="passMsg" style="color:red;margin-top:10px;"></div>
      `;
    } else {
      // Already set: ask to enter password
      dialogBox.innerHTML = `
        <h3>рккрк╛рк╕рк╡рк░рлНркб ркирк╛ркЦрлЛ</h3>
        <input type="password" id="passwordInput" placeholder="рккрк╛рк╕рк╡рк░рлНркб рк▓ркЦрлЛ">
        <br>
        <button class="btn" onclick="checkPassword()">ркЕркирк▓рлЛркХ ркХрк░рлЛ</button>
        <div id="passMsg" style="color:red;margin-top:10px;"></div>
      `;
    }
    document.getElementById("passwordDialog").style.display = "flex";
  }

  function setPassword() {
    let p1 = document.getElementById("newPassword").value;
    let p2 = document.getElementById("confirmPassword").value;
    let msg = document.getElementById("passMsg");
    if (!p1 || !p2) {
      msg.innerText = "рккрк╛рк╕рк╡рк░рлНркб рк▓ркЦрлЛ!";
      return;
    }
    if (p1.length < 4) {
      msg.innerText = "рккркЫрлАркерлА ркпрк╛ркж рк░рк╣рлА рк╢ркХрлЗ ркПрк╡рлЛ 4 ркХрлЗ рк╡ркзрк╛рк░рлЗ ркЕркХрлНрк╖рк░ркирлЛ рккрк╛рк╕рк╡рк░рлНркб рк▓ркЦрлЛ!";
      return;
    }
    if (p1 !== p2) {
      msg.innerText = "рккрк╛рк╕рк╡рк░рлНркб ркорлЗрк│ ркЦрк╛ркдрк╛ ркиркерлА!";
      return;
    }
    localStorage.setItem(PASS_KEY, p1);
    unlockAndShow();
  }

  function checkPassword() {
    let inputPass = document.getElementById("passwordInput").value;
    let savedPass = localStorage.getItem(PASS_KEY);
    if (inputPass === savedPass) {
      unlockAndShow();
    } else {
      document.getElementById("passMsg").innerText = "ркЦрлЛркЯрлЛ рккрк╛рк╕рк╡рк░рлНркб ркЫрлЗ. рклрк░рлА рккрлНрк░ркпрк╛рк╕ ркХрк░рлЛ!";
    }
  }

  function unlockAndShow() {
    document.getElementById("passwordDialog").style.display = "none";
    container.style.display = "grid";
    document.querySelector(".toolbar").style.display = "block";
    render();
  }

  // ======= DOCUMENT SECTION =======
  let data = JSON.parse(localStorage.getItem("eduDocs")) || { folders: [] };
  let currentFolder = null;
  let editIndex = null;
  const container = document.getElementById("container");
  const fileInput = document.getElementById("fileInput");
  const backBtn = document.getElementById("backBtn");

  function saveData() {
    localStorage.setItem("eduDocs", JSON.stringify(data));
  }

  function render() {
    container.innerHTML = "";
    backBtn.style.display = currentFolder ? "inline-block" : "none";

    if (!currentFolder) {
      // Show Folders
      data.folders.forEach((folder, i) => {
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <button class="edit-btn" onclick="editFolder(event, ${i})">тЬПя╕П</button>
          <button class="delete-btn" onclick="deleteFolder(event, ${i})">ЁЯЧС</button>
          <img src="https://img.icons8.com/color/96/folder-invoices.png">
          <h3>${folder.name}</h3>`;
        card.onclick = () => openFolder(i);
        container.appendChild(card);
      });
    } else {
      // Show Files
      currentFolder.files.forEach((file, i) => {
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <button class="delete-btn" onclick="deleteFile(event, ${i})">ЁЯЧС</button>
          <img src="${getIcon(file.name)}"><h3>${file.name}</h3>`;
        card.onclick = () => {
          let blob = dataURLtoBlob(file.file);
          let url = URL.createObjectURL(blob);
          window.open(url, "_blank");
        };
        container.appendChild(card);
      });
    }
  }

  function openFolder(index) {
    currentFolder = data.folders[index];
    currentFolder.index = index;
    render();
  }

  function goBack() {
    currentFolder = null;
    render();
  }

  function openFolderDialog() {
    document.getElementById("folderDialogTitle").innerText = "ркирк╡рлБркВ рклрлЛрк▓рлНркбрк░ ркмркирк╛рк╡рлЛ";
    document.getElementById("folderName").value = "";
    editIndex = null;
    document.getElementById("folderDialog").style.display = "flex";
  }

  function closeFolderDialog() {
    document.getElementById("folderDialog").style.display = "none";
  }

  function saveFolder() {
    let name = document.getElementById("folderName").value.trim();
    if (!name) return alert("рклрлЛрк▓рлНркбрк░ркирлБркВ ркирк╛рко рк▓ркЦрлЛ!");
    if (editIndex !== null) {
      data.folders[editIndex].name = name;
    } else {
      data.folders.push({ name, files: [] });
    }
    saveData();
    closeFolderDialog();
    render();
  }

  function editFolder(event, index) {
    event.stopPropagation();
    editIndex = index;
    document.getElementById("folderDialogTitle").innerText = "рклрлЛрк▓рлНркбрк░ркирлБркВ ркирк╛рко ркмркжрк▓рлЛ";
    document.getElementById("folderName").value = data.folders[index].name;
    document.getElementById("folderDialog").style.display = "flex";
  }

  function deleteFolder(event, index) {
    event.stopPropagation();
    if (confirm("ркЖ рклрлЛрк▓рлНркбрк░ ркЕркирлЗ ркдрлЗркирлА ркмркзрлА рклрк╛ркИрк▓рлНрк╕ ркбрк┐рк▓рлАркЯ ркХрк░рк╡рк╛ ркЫрлЗ?")) {
      data.folders.splice(index, 1);
      saveData();
      render();
    }
  }

  function deleteFile(event, index) {
    event.stopPropagation();
    if (confirm("ркЖ рклрк╛ркИрк▓ ркбрк┐рк▓рлАркЯ ркХрк░рк╡рк╛ ркЫрлЗ?")) {
      currentFolder.files.splice(index, 1);
      saveData();
      render();
    }
  }

  fileInput.addEventListener("change", function(e) {
    if (!currentFolder) {
      alert("рккрк╣рлЗрк▓рк╛ркВ ркХрлЛркИ рклрлЛрк▓рлНркбрк░ рккрк╕ркВркж ркХрк░рлЛ!");
      fileInput.value = "";
      return;
    }
    let files = e.target.files;
    for (let file of files) {
      let reader = new FileReader();
      reader.onload = function(event) {
        currentFolder.files.push({ name: file.name, file: event.target.result });
        saveData();
        render();
      };
      reader.readAsDataURL(file);
    }
    fileInput.value = "";
  });

  function getIcon(name) {
    if (name.endsWith(".pdf")) return "https://img.icons8.com/color/96/pdf.png";
    if (name.endsWith(".ppt") || name.endsWith(".pptx")) return "https://img.icons8.com/color/96/ms-powerpoint.png";
    if (name.endsWith(".doc") || name.endsWith(".docx")) return "https://img.icons8.com/color/96/ms-word.png";
    if (name.match(/\.(jpg|jpeg|png|gif)$/)) return "https://img.icons8.com/color/96/image.png";
    return "https://img.icons8.com/color/96/file.png";
  }

  function dataURLtoBlob(dataURL) {
    let arr = dataURL.split(','), mime = arr[0].match(/:(.*?);/)[1],
    bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
    while(n--) u8arr[n] = bstr.charCodeAt(n);
    return new Blob([u8arr], {type:mime});
  }

  // Show password dialog on load
  showPasswordDialog();
</script>
</body>
</html>
