<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìÅ My Documents</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .app-container {
      width: 95%;
      max-width: 500px;
      background: #ffffff10;
      backdrop-filter: blur(15px);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: fadeIn 0.6s ease-in-out;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.8rem;
      letter-spacing: 1px;
    }

    .folder-list {
      margin: 15px 0;
    }

    .folder-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff20;
      padding: 12px 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      transition: transform 0.2s ease;
    }

    .folder-item:hover {
      transform: scale(1.02);
    }

    .folder-name {
      font-size: 1.1rem;
    }

    .folder-actions button {
      background: none;
      border: none;
      color: #fff;
      margin-left: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.3s;
    }

    .folder-actions button:hover {
      color: #ffd700;
    }

    .add-btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      background: #ff6f61;
      color: #fff;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .add-btn:hover {
      background: #ff4b3e;
    }

    /* Dialog Style */
    .dialog {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .dialog-content {
      background: #ffffff;
      color: #333;
      padding: 20px;
      border-radius: 15px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      animation: slideUp 0.4s ease;
    }

    .dialog-content input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .dialog-buttons button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      margin: 5px;
      cursor: pointer;
      background: #4facfe;
      color: #fff;
      transition: background 0.3s;
    }

    .dialog-buttons button:hover {
      background: #007bff;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    /* Lock Screen */
    #lockScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2000;
    }

    #lockScreen input {
      width: 60%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 12px;
      border: none;
      font-size: 1.2rem;
      text-align: center;
    }

    #unlockBtn {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      background: #ff6f61;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    #unlockBtn:hover {
      background: #ff4b3e;
    }
  </style>
</head>
<body>
  <!-- Lock Screen -->
  <div id="lockScreen">
    <h1>üîí Enter PIN</h1>
    <input type="password" id="pinInput" maxlength="4" placeholder="4-digit PIN">
    <button id="unlockBtn">Unlock</button>
  </div>

  <!-- Main App -->
  <div class="app-container" style="display:none;">
    <h1>üìÅ My Documents</h1>
    <div class="folder-list" id="folderList"></div>
    <button class="add-btn" onclick="openFolderDialog()">+ Create Folder</button>
  </div>

  <!-- Folder Dialog -->
  <div class="dialog" id="folderDialog">
    <div class="dialog-content">
      <h3 id="folderDialogTitle">Create Folder</h3>
      <input type="text" id="folderName" placeholder="Enter folder name">
      <div class="dialog-buttons">
        <button onclick="saveFolder()">Save</button>
        <button onclick="closeFolderDialog()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const pinCode = "1234"; // Set PIN
    const lockScreen = document.getElementById("lockScreen");
    const appContainer = document.querySelector(".app-container");
    const pinInput = document.getElementById("pinInput");
    const unlockBtn = document.getElementById("unlockBtn");

    unlockBtn.addEventListener("click", () => {
      if (pinInput.value === pinCode) {
        lockScreen.style.display = "none";
        appContainer.style.display = "block";
      } else {
        alert("Incorrect PIN!");
      }
    });

    let folders = JSON.parse(localStorage.getItem("folders") || "[]");
    let editIndex = null;

    function renderFolders() {
      const folderList = document.getElementById("folderList");
      folderList.innerHTML = "";
      folders.forEach((folder, index) => {
        const div = document.createElement("div");
        div.className = "folder-item";
        div.innerHTML = `
          <span class="folder-name">üìÅ ${folder}</span>
          <div class="folder-actions">
            <button onclick="editFolder(${index})">‚úèÔ∏è</button>
            <button onclick="deleteFolder(${index})">üóëÔ∏è</button>
          </div>
        `;
        folderList.appendChild(div);
      });
      localStorage.setItem("folders", JSON.stringify(folders));
    }

    function openFolderDialog() {
      document.getElementById("folderDialogTitle").innerText = "Create Folder";
      document.getElementById("folderName").value = "";
      editIndex = null;
      document.getElementById("folderDialog").style.display = "flex";
    }

    function closeFolderDialog() {
      document.getElementById("folderDialog").style.display = "none";
    }

    function saveFolder() {
      const name = document.getElementById("folderName").value.trim();
      if (!name) return alert("Enter folder name!");
      if (editIndex !== null) {
        folders[editIndex] = name;
      } else {
        folders.push(name);
      }
      closeFolderDialog();
      renderFolders();
    }

    function editFolder(index) {
      document.getElementById("folderDialogTitle").innerText = "Edit Folder";
      document.getElementById("folderName").value = folders[index];
      editIndex = index;
      document.getElementById("folderDialog").style.display = "flex";
    }

    function deleteFolder(index) {
      if (confirm("Delete this folder?")) {
        folders.splice(index, 1);
        renderFolders();
      }
    }

    renderFolders();
  </script>
</body>
</html>
