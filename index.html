<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š My Education Docs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a6cf7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .card p {
      color: #555;
      font-size: 14px;
    }
    .add-btn {
      background: #4a6cf7;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px;
    }
    .add-btn:hover {
      background: #3651c9;
    }
    .dialog {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .dialog-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .dialog-box input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .dialog-box button {
      margin: 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .cancel-btn { background: #ccc; }
  </style>
</head>
<body>
  <header>ðŸ“š My Education Documents</header>

  <div style="text-align:center;">
    <button class="add-btn" onclick="openDialog('folder')">âž• New Folder</button>
    <button class="add-btn" onclick="openDialog('doc')">ðŸ“„ Add Document</button>
  </div>

  <div class="container" id="container"></div>

  <!-- Dialog Box -->
  <div class="dialog" id="dialog">
    <div class="dialog-box">
      <h3 id="dialog-title"></h3>
      <input type="text" id="input-name" placeholder="Enter name...">
      <br>
      <button class="cancel-btn" onclick="closeDialog()">Cancel</button>
    </div>
  </div>

<script>
  let items = JSON.parse(localStorage.getItem("eduDocs")) || [];
  let currentType = "folder";

  function render() {
    let container = document.getElementById("container");
    container.innerHTML = "";
    items.forEach((item, index) => {
      let card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h3>${item.icon} ${item.name}</h3><p>${item.type}</p>`;
      card.onclick = () => alert("ðŸ“‚ Opening: " + item.name);
      container.appendChild(card);
    });
  }

  function openDialog(type) {
    currentType = type;
    document.getElementById("dialog-title").innerText = 
      type === "folder" ? "New Folder" : "Add Document";
    document.getElementById("input-name").value = "";
    document.getElementById("dialog").style.display = "flex";

    let input = document.getElementById("input-name");
    input.focus();
    input.onkeydown = function(event) {
      if (event.key === "Enter") {
        saveItem();
      }
    };
  }

  function closeDialog() {
    document.getElementById("dialog").style.display = "none";
  }

  function saveItem() {
    let name = document.getElementById("input-name").value.trim();
    if (!name) return alert("Please enter a name!");
    let newItem = {
      name,
      type: currentType === "folder" ? "Folder" : "Document",
      icon: currentType === "folder" ? "ðŸ“‚" : "ðŸ“„"
    };
    items.push(newItem);
    localStorage.setItem("eduDocs", JSON.stringify(items));
    closeDialog();
    render();
  }

  render();
</script>
</body>
</html>
