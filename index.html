<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ“š My Education Docs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a6cf7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
      text-align: center;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 8px;
    }
    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
      word-break: break-word;
    }
    .add-btn {
      background: #4a6cf7;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin: 10px;
    }
    .add-btn:hover {
      background: #3651c9;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body>
  <header>ðŸ“š My Education Documents</header>

  <div style="text-align:center;">
    <button class="add-btn" onclick="document.getElementById('fileInput').click()">ðŸ“„ Upload File</button>
    <input type="file" id="fileInput" multiple>
  </div>

  <div class="container" id="container"></div>

<script>
  let items = JSON.parse(localStorage.getItem("eduDocs")) || [];
  const container = document.getElementById("container");
  const fileInput = document.getElementById("fileInput");

  function render() {
    container.innerHTML = "";
    items.forEach((item, index) => {
      let card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${getIcon(item.name)}" alt="file">
        <h3>${item.name}</h3>
      `;
      card.onclick = () => {
        let blob = dataURLtoBlob(item.file);
        let url = URL.createObjectURL(blob);
        window.open(url, "_blank");
      };
      container.appendChild(card);
    });
  }

  function getIcon(name) {
    if (name.endsWith(".pdf")) return "https://img.icons8.com/color/96/pdf.png";
    if (name.endsWith(".ppt") || name.endsWith(".pptx")) return "https://img.icons8.com/color/96/ms-powerpoint.png";
    if (name.endsWith(".doc") || name.endsWith(".docx")) return "https://img.icons8.com/color/96/ms-word.png";
    if (name.match(/\.(jpg|jpeg|png|gif)$/)) return "https://img.icons8.com/color/96/image.png";
    return "https://img.icons8.com/color/96/file.png";
  }

  function dataURLtoBlob(dataURL) {
    let arr = dataURL.split(','), mime = arr[0].match(/:(.*?);/)[1],
    bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
    while(n--) u8arr[n] = bstr.charCodeAt(n);
    return new Blob([u8arr], {type:mime});
  }

  fileInput.addEventListener("change", function(e) {
    let files = e.target.files;
    for (let file of files) {
      let reader = new FileReader();
      reader.onload = function(event) {
        items.push({ name: file.name, file: event.target.result });
        localStorage.setItem("eduDocs", JSON.stringify(items));
        render();
      };
      reader.readAsDataURL(file);
    }
    fileInput.value = "";
  });

  render();
</script>
</body>
</html>
