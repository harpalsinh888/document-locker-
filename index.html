<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìÇ Folder Manager</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      color: #333;
    }
    header {
      background: #4a90e2;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      padding: 20px;
    }
    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #357ab7;
    }
    .folder-list {
      margin-top: 20px;
    }
    .folder-item {
      background: white;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    /* Dialog */
    .dialog {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      pointer-events: none;
      z-index: 1000;
    }
    .dialog-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      pointer-events: auto;
      animation: popUp 0.3s ease;
    }
    @keyframes popUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    input[type="text"] {
      width: 90%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <header>üìÇ My Folders</header>
  <div class="container">
    <button onclick="openFolderDialog()">+ New Folder</button>
    <div class="folder-list" id="folderList"></div>
  </div>

  <!-- Dialog -->
  <div class="dialog" id="folderDialog">
    <div class="dialog-content">
      <h3>Create New Folder</h3>
      <input type="text" id="folderName" placeholder="Enter folder name">
      <div>
        <button onclick="createFolder()">Create</button>
        <button onclick="closeFolderDialog()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let folders = [];

    function openFolderDialog() {
      const dialog = document.getElementById('folderDialog');
      dialog.style.display = 'flex';
      dialog.style.pointerEvents = 'auto';
      setTimeout(() => document.getElementById('folderName').focus(), 100);
    }

    function closeFolderDialog() {
      const dialog = document.getElementById('folderDialog');
      dialog.style.display = 'none';
      dialog.style.pointerEvents = 'none';
    }

    function createFolder() {
      const name = document.getElementById('folderName').value.trim();
      if (!name) {
        alert("Please enter folder name!");
        return;
      }
      folders.push(name);
      document.getElementById('folderName').value = '';
      closeFolderDialog();
      renderFolders();
    }

    function renderFolders() {
      const list = document.getElementById('folderList');
      list.innerHTML = '';
      folders.forEach((folder, index) => {
        list.innerHTML += `
          <div class="folder-item">
            <span>üìÅ ${folder}</span>
            <button onclick="deleteFolder(${index})">Delete</button>
          </div>
        `;
      });
    }

    function deleteFolder(index) {
      if (confirm("Delete this folder?")) {
        folders.splice(index, 1);
        renderFolders();
      }
    }
  </script>
</body>
</html>
