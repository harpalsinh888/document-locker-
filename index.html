<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìö My Education Docs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #4a6cf7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      text-align: center;
      position: relative;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 60px;
      height: 60px;
      margin-bottom: 8px;
    }
    .card h3 {
      margin: 0;
      font-size: 16px;
      color: #333;
      word-break: break-word;
    }
    .edit-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff9800;
      border: none;
      color: white;
      padding: 4px 6px;
      font-size: 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn:hover {
      background: #e68900;
    }
    .toolbar {
      text-align: center;
      margin: 10px 0;
    }
    .btn {
      background: #4a6cf7;
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    .btn:hover {
      background: #3651c9;
    }
    .dialog {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .dialog-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }
    .dialog-box input {
      width: 90%;
      padding: 8px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <header>üìö My Education Documents</header>

  <div class="toolbar">
    <button class="btn" onclick="openFolderDialog()">üìÅ New Folder</button>
    <button class="btn" onclick="document.getElementById('fileInput').click()">üìÑ Upload File</button>
    <button class="btn" onclick="goBack()" id="backBtn" style="display:none;">‚¨Ö Back</button>
    <input type="file" id="fileInput" multiple style="display:none;">
  </div>

  <div class="container" id="container"></div>

  <!-- Folder Dialog -->
  <div class="dialog" id="folderDialog">
    <div class="dialog-box">
      <h3 id="folderDialogTitle">Create New Folder</h3>
      <input type="text" id="folderName" placeholder="Enter folder name">
      <br>
      <button class="btn" onclick="saveFolder()">Save</button>
      <button class="btn" style="background:#aaa;" onclick="closeFolderDialog()">Cancel</button>
    </div>
  </div>

<script>
  let data = JSON.parse(localStorage.getItem("eduDocs")) || { folders: [] };
  let currentFolder = null;
  let editIndex = null; // For editing folder
  const container = document.getElementById("container");
  const fileInput = document.getElementById("fileInput");
  const backBtn = document.getElementById("backBtn");

  function saveData() {
    localStorage.setItem("eduDocs", JSON.stringify(data));
  }

  function render() {
    container.innerHTML = "";
    backBtn.style.display = currentFolder ? "inline-block" : "none";

    if (!currentFolder) {
      // Show Folders
      data.folders.forEach((folder, i) => {
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <button class="edit-btn" onclick="editFolder(event, ${i})">‚úèÔ∏è</button>
          <img src="https://img.icons8.com/color/96/folder-invoices.png">
          <h3>${folder.name}</h3>`;
        card.onclick = () => openFolder(i);
        container.appendChild(card);
      });
    } else {
      // Show Files in Folder
      currentFolder.files.forEach((file, i) => {
        let card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `<img src="${getIcon(file.name)}"><h3>${file.name}</h3>`;
        card.onclick = () => {
          let blob = dataURLtoBlob(file.file);
          let url = URL.createObjectURL(blob);
          window.open(url, "_blank");
        };
        container.appendChild(card);
      });
    }
  }

  function openFolder(index) {
    currentFolder = data.folders[index];
    render();
  }

  function goBack() {
    currentFolder = null;
    render();
  }

  function openFolderDialog() {
    document.getElementById("folderDialogTitle").innerText = "Create New Folder";
    document.getElementById("folderName").value = "";
    editIndex = null;
    document.getElementById("folderDialog").style.display = "flex";
  }

  function closeFolderDialog() {
    document.getElementById("folderDialog").style.display = "none";
  }

  function saveFolder() {
    let name = document.getElementById("folderName").value.trim();
    if (!name) return alert("Enter folder name!");
    if (editIndex !== null) {
      data.folders[editIndex].name = name;
    } else {
      data.folders.push({ name, files: [] });
    }
    saveData();
    closeFolderDialog();
    render();
  }

  function editFolder(event, index) {
    event.stopPropagation();
    editIndex = index;
    document.getElementById("folderDialogTitle").innerText = "Edit Folder Name";
    document.getElementById("folderName").value = data.folders[index].name;
    document.getElementById("folderDialog").style.display = "flex";
  }

  fileInput.addEventListener("change", function(e) {
    if (!currentFolder) {
      alert("Select a folder first!");
      fileInput.value = "";
      return;
    }
    let files = e.target.files;
    for (let file of files) {
      let reader = new FileReader();
      reader.onload = function(event) {
        currentFolder.files.push({ name: file.name, file: event.target.result });
        saveData();
        render();
      };
      reader.readAsDataURL(file);
    }
    fileInput.value = "";
  });

  function getIcon(name) {
    if (name.endsWith(".pdf")) return "https://img.icons8.com/color/96/pdf.png";
    if (name.endsWith(".ppt") || name.endsWith(".pptx")) return "https://img.icons8.com/color/96/ms-powerpoint.png";
    if (name.endsWith(".doc") || name.endsWith(".docx")) return "https://img.icons8.com/color/96/ms-word.png";
    if (name.match(/\.(jpg|jpeg|png|gif)$/)) return "https://img.icons8.com/color/96/image.png";
    return "https://img.icons8.com/color/96/file.png";
  }

  function dataURLtoBlob(dataURL) {
    let arr = dataURL.split(','), mime = arr[0].match(/:(.*?);/)[1],
    bstr = atob(arr[1]), n = bstr.length, u8arr = new Uint8Array(n);
    while(n--) u8arr[n] = bstr.charCodeAt(n);
    return new Blob([u8arr], {type:mime});
  }

  render();
</script>
</body>
</html>
